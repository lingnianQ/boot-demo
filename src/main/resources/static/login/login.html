<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .input {
            width: 300px;
            height: 25px;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            border-bottom: 0px;
        }
    </style>
    <title>用户登录</title>
</head>
<body>
<div style="text-align: center">
    <h1>用户登录</h1>
    <form action="/loginUser" method="get">
        <table border="1" style="margin: auto">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" class="input"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" class="input"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>
    <a href="../index.html">返回首页</a>
    <a href="../register/register.html">去注册--</a>
</div>
</body>
</html>
